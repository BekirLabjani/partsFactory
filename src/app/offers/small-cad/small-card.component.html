  <div class="product-card" [ngClass]="size">
  <img [src]="imageUrl" [alt]="title" />
  <div class="card-content">
    <h3>{{ title }}</h3>
    <p>OEM: {{ oem }}</p>
    <p>Leistung: {{ leistung }}</p>
    <p>Position: {{ position }}</p>
    <p>✅ Geprüft & dokumentiert</p>
    <p class="price">{{ price }}</p>
    <a href="#" class="button">Jetzt kaufen</a>
  </div>
</div>
