<div class="register-container">
  <a class="logo-link" href="/">
    <img src="assets/img/logo.png" alt="PartPit Logo" class="logo" />
  </a>
  <div class="register-box">
    <h2>Konto erstellen</h2>

    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="z. B. Max Mustermann" />

      <label for="email">E-Mail-Adresse</label>
      <input type="email" id="email" placeholder="z. B. max@example.com" />

      <label for="password">Passwort</label>
      <input type="password" id="password" placeholder="••••••••" />

      <label for="confirm-password">Passwort wiederholen</label>
      <input type="password" id="confirm-password" placeholder="••••••••" />

      <button type="submit">Registrieren</button>

      <div class="register-footer">
        <span>Schon ein Konto?</span>
        <a href="/login">Jetzt einloggen</a>
      </div>
    </form>
  </div>
</div>
